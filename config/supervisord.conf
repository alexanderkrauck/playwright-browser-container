[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 %(ENV_RESOLUTION)sx24 -ac +extension GLX +render -noreset
autorestart=true
priority=1
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb.err
environment=DISPLAY=":99"

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -rfbport 5900 -nopw -listen 0.0.0.0 -shared -forever -xkb -noxdamage
autorestart=true
priority=2
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc.err
environment=DISPLAY=":99"

[program:chrome-browser]
command=/usr/bin/google-chrome --disable-dev-shm-usage --disable-gpu --no-first-run --no-default-browser-check --user-data-dir=/data/chrome-profile --remote-debugging-port=9222 --start-maximized --new-window about:blank
autorestart=true
priority=3
stdout_logfile=/var/log/supervisor/chrome.log
stderr_logfile=/var/log/supervisor/chrome.err
environment=DISPLAY=":99",HOME="/root"
startsecs=3

[program:websockify]
command=/usr/bin/websockify --web=/usr/share/novnc 6080 localhost:5900
autorestart=true
priority=3
stdout_logfile=/var/log/supervisor/websockify.log
stderr_logfile=/var/log/supervisor/websockify.err

[program:playwright-mcp]
command=/usr/bin/npx @playwright/mcp@latest --port 8931 --cdp-endpoint http://localhost:9222
autorestart=true
priority=4
stdout_logfile=/var/log/supervisor/playwright-mcp.log
stderr_logfile=/var/log/supervisor/playwright-mcp.err
environment=DISPLAY=":99",HOME="/root",NODE_ENV="production"
startretries=5
startsecs=10